<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sass/style.css" />
    <link
      rel="stylesheet"
      href="../fontawesome-free-6.1.1-web/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>

    <header href="#" id="header">
      <a id="header__logo">
        <img src="../images/icon-left-font.png" alt="header-logo" />
      </a>
      <nav>
        <ul id="header__menu-nav">
          <li id="header__home">
            <a href="#">
              <i class="fa-solid fa-house"></i>
            </a>
          </li>
          <li id="header__newpost">
            <a href="">
              <i class="fa-solid fa-square-plus"></i>
            </a>
          </li>
          <li id="header__profile">
            <a href="">
              <img src="https://picsum.photos/id/660/600/400" alt="" />
            </a>
            <div id="scrolling-menu">
              <ul>
                <li class="goto-profile-page">Mon profil</li>
                <li class="log out">Déconnexion</li>
              </ul>
            </div>
          </li>
        </ul>
      </nav>
    </header>

    <div id="app-body">
      <div id="update-profile-card">
        <img src="https://picsum.photos/id/660/600/400" alt="profile picture" />
        <form id="form" method="post">
          <label for="firstname">Votre prénom</label><br />
          <input
            type="text"
            class="input"
            id="update-firstname"
            name="update-firstname"
          /><br />
          <label for="new-content">Votre nom</label><br />
          <input
            type="text"
            class="input"
            id="update-lastname"
            name="update-lastname"
          /><br />
          <input
            type="submit"
            id="form__submit-button"
            class="input"
            value="ENREGISTRER LES MODIFICATIONS"
          />
        </form>
      </div>
    </div>
  </body>
</html>
